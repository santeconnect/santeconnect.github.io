    <main id="main">
        <div id="menu-button">
            <img id = "menu-img"src="../Icons/menu.png" alt="">

        <form action="#" method="post">
            <div class="profile-pic-container">
                <div class="pic-div">
                    <img src="../Images/badji.jpeg" id="profile-pic" alt="">
                    <input type="file" name="input-photo" id="input-photo">
                    <label for="input-photo" id="edit-label">
                        <img src="../Icons/image_input.png" alt="">
                    </label>
                </div>
            </div>
            <div class="container">
                <label for="nom">Nom complet</label> <br>
                <input readonly="readonly" type="text" id="nom" value="Ousmane Badji Touré">
            </div>

            <div class="container">
                <label for="num_telephone">Numéro de téléphone</label> <br>
                <input readonly="readonly" type="text" id="num_telephone" value="77 123 45 67">
            </div>
            <div class="container">
                <label for="specialite">Spécialité</label> <br>
                <input readonly="readonly" type="text" id="specialite" value="Gynecologue">
            </div>
            <div class="container">
                <label for="genre">Genre</label> <br>
                <input readonly="readonly" type="text" id="genre" value="Masculin">
            </div>
            <div class="container">
                <label for="hopital">Hôpital actuel</label> <br>
                <input readonly="readonly" type="text" id="hopital" value="Hôpital Régionnal de Saint-Louis">
            </div>
            <div class="container">
                <label for="lieu_rv">Lieu du rendez-vous</label> <br>
                <input readonly="readonly" type="text" id="lieu_rv" value="Pikine">
            </div>   
            <div class="container">
                    <label for="ville_rv">Ville du rendez-vous</label> <br>
                    <input readonly="readonly" type="text" id="ville_rv" value="Saint-Louis">
            </div>
            <div class="container cas_particulier">
                <a href="#" class="boutton-bleu boutton-link">
                    <img src="../Images/upload.png" alt="" style="margin-right: 10px;">
                    Attestation
                </a>
                <a href="#" class="boutton-bleu boutton-link">
                    <img src="../Images/upload.png" alt="" style="margin-right: 10px;">
                    Carte professionnelle
                </a>
            </div>
            <div class="container">
                <img src="../Icons/info.png" alt="">
                Pour toute modification, veuillez nous <a id="contacter" href="requete.html">contacter</a> .
            </div>
            <div class="container" id="ligne"><br></div>
        </form>
        <form action="#" method="post">
            <div class="container">
                <label for="bio">Bio</label> <br>
                <textarea name="bio" id="bio" cols="30" rows="7">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus ut quasi repellat, a dignissimos alias! Voluptas corporis autem commodi quidem distinctio error impedit, laudantium dignissimos cumque quaerat, sequi molestiae soluta ab minus. Accusantium, praesentium voluptate p</textarea>
            </div>
            <div class="container">
                <input type="submit" class="boutton-bleu" value="Modifier ma bio">
            </div>
            <div class="container" id="ligne"> <br></div>
        </form>

        <form action="#" method="post">
            <h2 class="container">Tarifs de consultation</h2>
            <div class="container">
                <label for="enfant">Tarif enfant</label> <br>
                <input type="number" id="enfant" placeholder="Entrez le tarif enfant">
            </div>
            <div class="container"> 
                <label for="adulte">Tarif adulte</label> <br>
                <input type="number" id="adulte" placeholder="Entrez le tarif adulte">
            </div>
            <div  class=" container ">
                <input class="boutton-bleu" type="submit" id="submit" value="Valider">
            </div>
        </form>

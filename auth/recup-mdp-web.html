<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/recup-mdp-web.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>MotDePasse</title>
    <link rel="shortcut icon" href="../Icons/Logo_blue.ico" type="image/x-icon">
    <meta name="description" content="SantéConnect, obtenez un rendez-vous avec le médecin de votre choix en un Click!">
</head>
<body>
    <div class="logo-text">
        <img src="../Images/nouveau-mdp.png" alt="">
        <h1>Mot de Passe Oublié</h1>
        <p class="para">
            Entrez votre adresse mail 
            associé à votre compte et nous 
            allons vous envoyer un lien 
            pour modifier votre mot de passe
        </p> 
    </div>
    <form action="nouveau-mdp-web.html">
        <div class="email-container">
            <img src="../Icons/mail.png" alt="">
            <input type="text" id="email" placeholder="Adresse Email">
        </div>
        <div class="button-container">
            <input type="submit" value="Récupérer mon mot de passe" id="submit">
        </div>
        <div class="question">
            <p>Pas encore inscrit ? <a href="register.html">Inscrivez-vous</a></p> 
        </div>
    </form>
</body>
</html>

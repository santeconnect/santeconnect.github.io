<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations | SanteConnect</title>
    <link rel="stylesheet" href="Css/perso-infos-web.css">
    <link rel="shortcut icon" href="../Icons/Logo_blue.ico" type="image/x-icon">
    <meta name="description" content="SantéConnect, obtenez un rendez-vous avec le médecin de votre choix en un Click!">
</head>
<body>
    <h1>Entrez vos informations</h1>
    <form method="post" action="../user/index.html">
        <div class="profile-pic-container">
            <div class="pic-div">
                <img src="../Images/default_pp.png" id="profile-pic" alt="">
                <input type="file" name="input-photo" id="input-photo">
                <label for="input-photo" id="edit-label">
                    <img src="../Icons/image_input.png" alt="">
                </label>
            </div>
        </div>
        <div class="container">
            <input type="text" id="nom" placeholder="Nom complet">
        </div>
        <div class="select-container">
            <select name="type_compte" id="type_compte">
                <option value="_">Genre</option>
                <option value="patient">Masculin</option>
                <option value="medecin">Feminin</option>
            </select>
        </div>
        <div class="container">
            <input type="text" id="date" placeholder="Date de naissance" onfocus="this.type='date'" onblur="this.type='text'">
        </div>
        <div class="container">
            <input type="number" id="poids" placeholder="Poids(Kg)">
        </div>
        <div class="container">
            <input type="number" id="taille" placeholder="Taille(Cm)">
        </div>
        <div class="container">
            <input type="tel" id="tel" placeholder="Numero téléphone">
        </div>
        <div class="button-container">
            <input type="submit" value="Continuer" id="submit">
        </div>
    </form>
    <script>
        const profile_image = document.getElementById("profile-pic");
        const profile_input = document.getElementById("input-photo");
        profile_input.addEventListener("change",()=>{
            profile_image.setAttribute("src",URL.createObjectURL(profile_input.files[0]))
        })
    </script>
</html>

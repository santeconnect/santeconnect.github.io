<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/nouveau-mdp-web.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Nouveau-Mdp-Web</title>
    <link rel="shortcut icon" href="../Icons/Logo_blue.ico" type="image/x-icon">
    <meta name="description" content="SantéConnect, obtenez un rendez-vous avec le médecin de votre choix en un Click!">
    <script src="Js/nouveau-mdp-web.js" defer></script>
</head>
<body>
        <div class="image">
            <img src="../Images/nouveau-mdp.png" alt="">
        </div>
        <div class="texte">
            <h1>Nouveau mot de passe</h1>
            <p>
                Un mot de passe sécurisé est requis. 
                Entrez au moins 8 caractères. 
                N'incluez pas de mots ou de noms courants. 
                Combinez les lettres majuscules, les lettres minuscules,
                 les chiffres et les symboles
            </p>
        </div>
        <form action="../user/index.html">

            <div class="password-container">
                <img src="../Icons/lock.png" id="lock" alt="">
                <img src="../Icons/hide.png" id="status" alt="">
                <input type="password" id="password"  placeholder="Nouveau mot de passe">
            </div>
            <div class="password-container">
                <img src="../Icons/lock.png" id="lock1" alt="">
                <img src="../Icons/hide.png" id="status1" alt="">
                <input type="password" id="password1"  placeholder="Nouveau mot de passe">
            </div>
            <div class="button-container">
                <input type="submit" value="Continuer" id="submit">
            </div>
        </form>
</body>
</html>

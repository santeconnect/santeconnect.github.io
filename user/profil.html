    <main id="main">
        <div id="menu-button">
            <img id = "menu-img"src="../Icons/menu.png" alt="">
        </div>
        <h1>Profil</h1>

        <form action="#" method="post">
            <div class="profile-pic-container">
                <div class="pic-div">
                    <img src="../Images/mohamed_dieng.png" id="profile-pic" alt="">
                    <input type="file" name="input-photo" id="input-photo">
                    <label for="input-photo" id="edit-label">
                        <img src="../Icons/image_input.png" alt="">
                    </label>
                </div>
            </div>
            <div class="container">
                <label for="nom">Nom complet</label> <br>
                <input type="text" id="nom" value="Mohamed Dieng">
            </div>
            <div class="container">
                <label for="email">Adresse email</label> <br>
                <input type="email" id="email" value="diengmhd@gmail.com" readonly>
            </div>
            <div class="container">
                <label for="genre">Genre</label> <br>
                <input type="text" id="genre" value="Masculin" readonly>
            </div>
            <div class="container">
                <label for="date-naissance">Date de naissance</label> <br>
                <input type="date" id="date-naissance" value="2001-02-14">
            </div>
            <div class="container">
                <label for="poids">Poids</label> <br>
                <input type="text" id="poids" value="78 Kg">
            </div>
            <div class="container">
                <label for="taille">Taille</label> <br>
                <input type="text" id="poids" value="178 cm">
            </div>
            <div class="container">
                <input type="submit" id="submit1" value="Enregistrer">
            </div>
        </form>
        <div class="container" id="change-pwd">
            <span>Changer mot de passe</span>
            <img id="chev-img" src="../Icons/chevron-down.png" alt="">
        </div>
        <form action="#" id="hide-form" class="show">
            <div class="container">
                <img src="../Icons/lock.png" id="lock1" alt="">
                <img src="../Icons/hide.png" id="status1" alt="">
                <input type="password" id="pwd1" placeholder="Nouveau mot de passe">
            </div>
            <div class="container">
                <img src="../Icons/lock.png" id="lock2" alt="">
                <img src="../Icons/hide.png" id="status2" alt="">
                <input type="password" id="pwd2" placeholder="Confirmer le mot de passe">
            </div>
            <div class="container">
                <input type="submit" id="submit2" value="Modifier">
            </div>
        </form>
        <br>
        <br>
        <br>

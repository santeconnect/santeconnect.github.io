    <script>
        const current_date = document.getElementById("month-date"), days = document.getElementById("days");
        const cal_slider = document.querySelectorAll(".cal-slider");
        var date = new Date();
        var currYear = date.getFullYear();
        var currMonth = date.getMonth();
        const months = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet",
                        "Août","Septembre","Octobre","Novembre","Décembre"]
        function calendrier() {
            let firstDayMonth = new Date(currYear,currMonth, 1).getDay() ;
            let lastDateMonth = new Date(currYear,currMonth + 1, 0).getDate() ;
            let lastDayMonth = new Date(currYear,currMonth, lastDateMonth).getDay() ;
            let lastDateLastMonth = new Date(currYear,currMonth, 0).getDate() ;

            let li = "";
            for (let i = firstDayMonth; i > 0; i--)
                li += `<span class= "inactive">${lastDateLastMonth - i + 1}</span>`

            for (let i = 1; i <= lastDateMonth; i++){
                if(  i == 23 &&  currMonth == 9 && currYear == 2023)
                    li += `<span class = "rv" style = "color: white">${i}</span>`
                else if(  i == 26 &&  currMonth == 9 && currYear == 2023)
                    li += `<span class = "rv" style = "color: white">${i}</span>`
                else
                    li += `<span>${i}</span>`
            }

            for (let i = lastDayMonth; i < 6; i++)
                li += `<span class= "inactive">${i - lastDayMonth + 1}</span>`
                
            current_date.innerHTML = `${months[currMonth]} ${currYear}`
            days.innerHTML = li;
        }
        calendrier();
        cal_slider.forEach(slider => {
            slider.addEventListener("click",()=>{
                currMonth = slider.id === "left" ? currMonth - 1 : currMonth + 1;
                
                if (currMonth < 0 || currMonth > 11) {
                    date = new Date(currYear,currMonth);
                    currYear = date.getFullYear();
                    currMonth = date.getMonth()
                }
                else{
                    date = new Date();
                }
                calendrier();
            })
        });
    </script>

<body>
    <nav id="navbar">
        <div id="logo-nav">
            <div class="logo-container">
                <img id="logo_image" src="../Logos/logo_white_text.png" alt="">
            </div>
            <div id="nav-elements">
                <a href="index.html">
                    <div class="element">
                        <img src="../Icons/user_check.png" alt="">
                        <span>Validation</span>
                    </div>
                </a>
                <a href="users.html">
                    <div class="element">
                        <img src="../Icons/User.png" alt="">
                        <span>Utilisateurs</span>
                    </div>
                </a>
                <a href="medecins.html">
                    <div class="element">
                        <img src="../Icons/User.png" alt="">
                        <span>Medecins</span>
                    </div>
                </a>

                <a href="ajouter-specialite.html">
                    <div class="element">
                        <img src="../Icons/specialites.png" alt="">
                        <span>Spécialités</span>
                    </div>
                </a>

                <a href="ajouter-hopital.html">
                    <div class="element active_page">
                        <img src="../Icons/Hopital_blue.png" alt="">
                        <span>Hopitaux</span>
                    </div>
                </a>
    
                <a href="paiement.html">
                    <div class="element">
                        <img src="../Icons/Banknotes.png" alt="">
                        <span>Paiement</span>
                    </div>
                </a>

                <a href="avis.html">
                    <div class="element">
                        <img src="../Icons/Comments.png" alt="">
                        <span>Avis & Commentaires</span>
                    </div>
                </a>

                <a href="faq.html">
                    <div class="element">
                        <img src="../Icons/Faq.png" alt="">
                        <span>FAQ Management</span>
                    </div>
                </a>

            </div>
        </div>
        <div id="logout-container">
            <a href="../auth/connexion.html">
                <div class="element">
                    <img src="../Icons/Logout.png" alt="">
                    <span>Déconnexion</span>
                </div>
            </a>  
        </div>
    </nav>
    <main id="main">
        <div id="menu-button">
            <img id = "menu-img"src="../Icons/menu.png" alt="">
        </div>
        <h1>Ajouter spécialité</h1>
        <br>
        <form action="" class="form">
            <div class="search">
                <input type="text" placeholder="Rechercher">
                <img src="../Icons/Search.png" alt="">
            </div>
            
            <div class="send">
                <input type="submit" value="Rechercher">
            </div>
        </form>
        <br> <br>
        
        <p class="result-tableau">Résultat : 2 lignes</p>
        <br>
        <h2>Nouvel hôpital</h2>
        <div class="half">
            <div class="contains">
                <form action="" method="get">
                    <div class="date">
                        <label>Nom de l’hôpital</label>
                        <input type="text" placeholder="Entrez le nom de l’hôpital">
                    </div>
                    <div class="date">
                        <label>Site / Réseaux sociaux</label>
                        <input type="text" placeholder="Site / Réseaux sociaux">
                    </div>
                    <div class="date">
                        <label>Localisation de l’hôpital</label>
                        <input type="text" placeholder="Entrez la localisation">
                    </div>
                    <button class="boutton-bleu" style="width: 150px;">
                        Ajouter
                    </button>
                    
                </form>
            </div>
            
        </div>
        <h2>Tous les hopitaux</h2>
        <br>

        <a href="" class="hopital-link">
            <h2>Hôpital Fann</h2>
        </a>
        <br>

        <a href="" class="hopital-link">
            <h2>Hôpital Le Dantec</h2>
        </a>
        <br>

        <a href="" class="hopital-link">
            <h2>Hôpital Régional De Saint-Louis</h2>
        </a>
        <br>

    </main>
    <script src="Js/base.js"></script>
